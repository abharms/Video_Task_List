<div class="row">
	<div class="grid-example col m12 l8 details-container">
		<div class="card-panel">

			
				
					<h5>Existing Users</h5>
				
			
					<button type="button" class="btn btn-default create-btn right">Create New User</button>
				
		
			
			
			<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
			    <thead>
			    <tr class="table-columns">
			        <th style="width: 10%">
			            <mfDefaultSorter by="Name">Name</mfDefaultSorter>
			        </th>
			        <th style="width: 10%">
			            <mfDefaultSorter by="Username">Username</mfDefaultSorter>
			        </th>
			        <th style="width: 20%">
			            <mfDefaultSorter by="email">Email</mfDefaultSorter>
			        </th>
			        <th style="width: 10%">
			            <mfDefaultSorter by="access">Access</mfDefaultSorter>
			        </th>
			        <th style="width: 25%">
			            <mfDefaultSorter by="modify">Modify</mfDefaultSorter>
			        </th>
			        <th style="width: 25%">
			            <mfDefaultSorter by="delete">Delete</mfDefaultSorter>
			        </th>
			    </tr>
			    </thead>
			    <tbody>
			    <tr *ngFor="let item of mf.data">
			        <td>{{item.name}}</td>
			        <td>{{item.email}}</td>
			        <td class="text-right">{{item.age}}</td>
			        <td>{{item.city | uppercase}}</td>
			    </tr>
			    </tbody>
			    <tfoot>
			    <tr>
			        <td colspan="4">
			            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
			        </td>
			    </tr>
			    </tfoot>
			</table>			
		</div>
	</div>
	<vtl-create-new-user></vtl-create-new-user>
</div>
